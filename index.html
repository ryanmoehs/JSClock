<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="keyword" content="clock, digital clock, javascript">
    <meta name="author" content="ryanmoehs">
    <meta name="description" content="Just a digital clock">
    <title>JSClock</title>
</head>
<body>
    <div class="container">
        <div class="gree">
            <h2 id="greetings"></h2>
        </div>
        <div class="date">
            <span id="dname"></span>,
            <span id="dnum"></span>
            <span id="mon"></span>
            <span id="year"></span>
        </div>
        <div class="clock">
            <span id="hrs"></span> :
            <span id="min"></span> :
            <span id="sec"></span>
            <span id="pe"></span>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
